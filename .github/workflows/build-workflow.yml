name: build-workflow
run-name: ${{ github.actor }} ${{ github.event_name }}
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  docker-tag: ${{ github.ref_name }}-${GITHUB_SHA::7}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven clean install
        run: mvn clean install
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: java-maven-project
          path: target/*.jar


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: java-maven-project
          path: .
      - name: Build Docker image
        run: docker build --tag ${{ secrets.DOCKERHUB_USERNAME }}/demo-image:${{ env.docker-tag }} .
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Echo docker images
        run: docker images
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-image:${{ env.docker-tag }}

        if: github.ref == 'refs/heads/main'
      - name: Push latest image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/demo-image:latest
