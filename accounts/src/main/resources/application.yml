grpc:
  client:
    converterClient:
      address: ${CONVERTER_URL:localhost:59385}
      keepAliveWithoutCalls: true
      negotiation-type: PLAINTEXT

notification-service:
  url: ${NOTIFICATION_SERVICE_URL:http://localhost:8081}
  post-endpoint: ${notification-service.url}/notification

scheduler:
  cron: "0 */1 * * * *"
  batch_size: 5

spring:
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
      - buckets
      - fee
    caffeine:
      spec: maximumSize=1000000,expireAfterAccess=3600s
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:accounts}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    consumer:
      group-id: "fee.update.group"
      enable-auto-commit: false
      auto-offset-reset: latest
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "org.example.accounts.dto.messages"
    producer:
      transaction-id-prefix: tx-
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: ${KAFKA_TOPIC:topic}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        order_by.default_null_ordering: last
        format_sql: true
        default_schema: public
    open-in-view: false
    show-sql: false
    generate-ddl: true

  main:
    web-application-type: servlet

logging:
  level:
    root: info

management:
  endpoint:
    health:
      probes:
        enabled: true

bucket4j:
  enabled: true
  methods:
    - name: default
      cache-name: buckets
      rate-limit:
        bandwidths:
          - capacity: 5
            refill-capacity: 5
            time: 1
            unit: minutes
            initial-capacity: 5
            refill-speed: interval

resilience4j:
  circuitbreaker:
    configs:
      default:
        wait-duration-in-open-state: 10
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-type: TIME_BASED
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-size: 60
    instances:
      converterService:
        base-config: default

idempotency:
  enabled: true
  time-to-live-seconds: 30
  lock-expire-time: 60
  redis-host: ${REDIS_HOST:localhost}
  redis-port: ${REDIS_PORT:6379}
