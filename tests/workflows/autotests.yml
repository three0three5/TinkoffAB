name: Autotests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ ]

env:
  CHART_PATH: todo
  IMAGE_NAME: todo
  IMAGE_TAG: todo

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Start minikube
        uses: medyagh/setup-minikube@master

      - name: Add helm repo
        run: |
          helm repo add cetic https://cetic.github.io/helm-charts
          helm repo update

      - name: Deploy rates
        continue-on-error: true
        run: |
          helm upgrade --install rates $CHART_PATH \
            --set fullnameOverride=rates \
            --set image.repository=miraclewisp/hse-rates \
            --set image.tag=amd64 \
            --set replicaCount=1 \
            --wait --timeout 180s

      - name: Deploy converter
        continue-on-error: true
        run: |
          helm upgrade --install converter $CHART_PATH \
            --set fullnameOverride=converter \
            --set image.repository=$IMAGE_NAME} \
            --set image.tag=$IMAGE_TAG \
            --set replicaCount=2 \
            --wait --timeout 180s

      - name: Run tests
        continue-on-error: true
        run: |
          helm install autotest cetic/job \
            --set image.repository=miraclewisp/hse-rates \
            --set image.tag=amd64 \
            --set backoffLimit=0 \
            --set 'args={\"test\"\, \"http://converter:8080\"}' \
            --wait --wait-for-jobs --timeout 180s

      - name: Debug k8s entities
        if: always()
        run: |
          kubectl get deployments
          kubectl get pods
          kubectl get services
          kubectl get endpoints rates
          

      - name: Debug logs
        if: always()
        run: |
          kubectl get pods -n default|grep -v NAME|awk '{print $1}'|while read pods;do kubectl logs $pods;echo;done      

      - name: Get test logs
        run: |
          kubectl logs jobs/autotest-job
          ERROR_LOGS=$(kubectl logs jobs/autotest-job | grep ERROR || true)
          echo "JOB_ERRORS<<EOF" >> $GITHUB_ENV
          echo "$ERROR_LOGS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - uses: actions/github-script@v7
        with:
          script: |
            const errors = process.env.JOB_ERRORS
            let body = ""
            if (errors) {
              body = `### ❌ Ошибки \n\n ${errors}`
            } else {
              body = `### ✅ Тесты пройдены`
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
